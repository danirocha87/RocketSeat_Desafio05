<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://unpkg.com/phosphor-icons"></script>
  <link rel="stylesheet" href="style.css">


  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet" />

  <link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon">
  <title>FocusTimer</title>
</head>

<body>
  <main>
    <section>
      <div id="timer">
        <span class="minutes">25</span>
        <span>:</span>
        <span class="seconds">00</span>
      </div>

      <div id="controls">
        <button class="play">
          <i class="ph-play-circle"></i>
        </button>

        <button class="pause hide">
          <i class="ph-pause-circle"></i>
        </button>

        <button class="stop">
          <i class="ph-stop-circle"></i>
        </button>

        <button class="add-minutes">
          <i class="ph-plus-circle"></i>
        </button>

        <button class="minus-minutes">
          <i class="ph-minus-circle"></i>
        </button>
      </div>
    </section>
    <section>
      <div id="songs">
        <button class="song-forest">
          <i class=" ph-tree"></i>
        </button>

        <button class="song-rain">
          <i class="ph-cloud-snow"></i>
        </button>

        <button class="song-coffeeshop">
          <i class="ph-storefront"></i>
        </button>

        <button class="song-fireplace">
          <i class="ph-flame"></i>
        </button>
      </div>
    </section>
  </main>


  <footer>
    <script src="js/index.js" type="module"></script>
  </footer>
</body>

</html>
